<div class="photo"></div>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked>
		<label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up">
		<label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" [(ngModel)]="loginData.username">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" [(ngModel)]="loginData.password" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" (click)="onLogin()" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
			</div>
			<div class="sign-up-htm">
				<form id="signup-form" (submit)="submitForm()">
					<div class="group">
						<label for="user" class="label">Username(email)</label>
						<input id="user" type="text" class="input" [(ngModel)]="userData.username" name="username">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" [(ngModel)]="userData.password" name="password" data-type="password">
					</div>
					<div class="group">
						<label for="repeat-pass" class="label">Repeat Password</label>
						<input id="repeat-pass" type="password" class="input" [(ngModel)]="userData.repeatPassword" name="repeatPassword" data-type="password">
					</div>

					<div class="group">
						<input type="submit" class="button" value="Sign Up">
					</div>
				</form>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
			</div>
			
		</div>
	</div>
</div>
